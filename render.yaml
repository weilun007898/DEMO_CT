services:
  - type: web
    name: order-assistant-demo
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn view:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FIREBASE_RTDB_URL
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false

